<!DOCTYPE html>
<html>
  <head>
    <title>
      Vernal Pool
    </title>

    <link href="/vernal-pool/lib/98.css" rel="stylesheet" type="text/css">
    <link href="/vernal-pool/style/page.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section id="interface">
      <section id="overlay">
        <center>
          <p class="title-text" class="center-text" id="begin-new-life">BEGIN YOUR NEW LIFE</p>
          <p class="line"></p>
          <p class="spaced-out">WELCOME TO THE VERNAL POOL</p>
          <section class="event" id="extinction-event">
            <p class="small-text">EXTINCTION EVENT</p>
            <img src="/vernal-pool/style/bg/danger.PNG" width="70" height="60" class="bad-button"/>
          </section>
          <section class="event" id="stats">
            <p class="small-text">STATS/SCIENCE</p>
            <img src="/vernal-pool/style/bg/stages/spring-vernal.PNG" width="70" height="60" class="bad-button"/>
          </section>
          <section id="viewport">
            <img src="/vernal-pool/style/bg/return.PNG" id="returnToTheSea"/>
            <img src="/vernal-pool/style/bg/stages/vernalpool.jpg" id="spring-vernal"/>
          </section>
          <br/>
          <center id="table-interface">
            <section class="rounded-btn" id="pass-season" alt="Pass Weather" title="Pass Season"></section>
            <section class="rounded-btn" id="add-species" alt="Add Species" title="Add Species"></section>
            <section class="rounded-btn" id="shrink-mass" alt="Shrink Mass" title="Shrink Mass"></section>
            <section class="rounded-btn" id="enlarge-mass" alt="Enlarge Mass" title="Enlarge Mass"></section>
          </center>
        </center>

        <section id="extinction-modal" class="modal">
          <section id="extinction-window" class="modal-content window">
            <section class="title-bar">
              <p class="title-bar-text">
                EXTINCTION EVENT
              </p>
              <section class="title-bar-controls"> 
                <button aria-label="Close" id="close-emodal"></button>
              </section>
            </section>
          </section>
        </section>
      </section>
    </section>

    <script src="/vernal-pool/lib/jquery.min.js"></script>
    <script src="/vernal-pool/cycle.js"></script>
    <script src="/vernal-pool/animation.js"></script>
  </body>
</html>
